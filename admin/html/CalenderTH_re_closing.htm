<script language="javascript" >

	 var intmonth=0;
	 var month="";

	 var day=0;
	 
	 var div=0;
	 var remainder=0;
	 var sum=0;
	 var din=0;
	 var index=0;
 
 
 function generateCalculator()
 {
  
      refreshCal();
      intmonth=dat.getMonth();      
	  year=dat.getFullYear(); 
	  intmonth++;	    
	  day=dat.getDay();
	     
     intMontToStringMonth(intmonth);	 
     getNumberOfDayinMonth();
        	    
	 document.getElementById('monthYear').innerHTML= ""+month+"  "+year;		 
	 
	 //***  generate the date for finding 1st o fthis month
	 var fDate=new Date(""+month+" 1 ," + dat.getFullYear() ); 
	 
	 var fDay=fDate.getDay();
	 
	 index=fDay+1;	
	 
	 loadDateToCaleder();
 }
 
 function SetDatToDesireSpace(dates)
 {
 	var dtt=""+month+" "+dates+", "+year.toString(); 	 	
 	window.opener.document.getElementById('ctl00_ContentPlaceHolder_definition_txt_teacher_re_opening').value=""+dtt;
 	this.close();
	
 
 
 }
 
 
 
 function loadDateToCaleder()
 {  
    for( var i=1; i<=dayInMonth; i++)
    {   
         document.getElementById(""+index.toString()).innerHTML= "<a href=\"#\" onclick=\"SetDatToDesireSpace("+i+")\"> "+i +"</a>";
  //bgcolor="#FFCC66">
 
         index++;
    }
 } 
 
 
 function refreshCal()
 {
    index=1;
    for( var j=1; j<=42; j++)
    {   
         document.getElementById(""+index.toString()).innerHTML= "&nbsp;";
         index++;	    
    }
 }

    function onloadFun()
	{	    
	
	   generateCalculator();
	   
	   
	}	

    function intMontToStringMonth(a)
	{
	    if(a=="1")
	        month="January";
	    else if	(a=="2")
	        month="February";
	    else if(a=="3")
	        month="March";
	    else if	(a=="4")
	         month="April";
	    else if(a=="5")
	        month="May";
	    else if	(a=="6")
	         month="June";
	    else if(a=="7")
	        month="July";
	    else if	(a=="8")
	        month="August";
	    else if(a=="9")
	        month="September";
	    else if	(a=="10")
	         month="October";
	     else if(a=="11")
	        month="November";
	    else if	(a=="12")
	         month="December";
	}
	
	
	function getNumberOfDayinMonth()
	{	
	    var lip=0; // lip year
	    
	    if((year%4==0 || year%100==0) && year%400!=0 )
          {
            if(intmonth==2)
                dayInMonth=29;            
            lip=1;
          }
        else
        {
            if(intmonth==2)
                dayInMonth=28;
            lip=0;
        }
	  	     
	   if(intmonth==1 || intmonth==3 || intmonth==5 || intmonth==7 || intmonth==8 || intmonth==10 || intmonth==12 )
	     dayInMonth=31;
	   else if(intmonth==4 || intmonth==6 || intmonth==9 || intmonth==11  )    
	     dayInMonth=30; 
	}	
	
	
	
	 
	function moveForward()
	{
	    intmonth++;
	    if(intmonth>12)
	    {
	      intmonth=1;
	      year++;
	    }
	    
	   intMontToStringMonth(intmonth);
	   
		dat=new Date(""+month+" 1 ," + year.toString());
		onloadFun();
	}
	
	
	function moveBackword()
	{
	   intmonth--;
	    if(intmonth<=0)
	    {
	      intmonth=11;
	      year--;
	    }
	    
	   intMontToStringMonth(intmonth);
	   
		dat=new Date(""+month+" 1 ," + year.toString());
		onloadFun();
	}




</script>
